<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <!-- Fonts -->
    <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome/css/font-awesome.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">

    <title>{{ data[0] }}</title>
  </head>
  <body>
    <section id="intro">
      <div class="container">
        <h1>{{ data[1] }}</h1>
        <p>Favourite Colour : {{ data[2] }}</p>
      </div>
    </section>

    <section id="nav">
      <div class="container">
        <nav class="nav">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/library">Library</a>
          <a class="nav-link" href="/countdown">Weather</a>
          <a class="nav-link disabled" href="/#">Other</a> 
          <a class="nav-link disabled" href="/#">Disabled</a>
        </nav>
      </div>
    </section>

    <section id="main-content">
      <div class="container">
        {% block content %}
        {% endblock %}
        <h2>Main Template Content</h2>
        <p>This is a placeholder paragraph for the main body contect 
           of this template.</p>
        <p>Served from Instance at {{ data[3] }} or Root at {{ data[4] }}</p>
      </div>
    </section>

    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
  </body>
</html>
